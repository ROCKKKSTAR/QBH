<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label>
      Name:
      <input formControlName="name" />
    </label>
    <label>
      Email:
      <input formControlName="email" />
    </label>
    <label>
      Phone Number:
      <input formControlName="phoneNumber" />
    </label>
    <label>
      Address:
      <input formControlName="address" />
    </label>
    <button type="submit">Submit</button>
  </form>
